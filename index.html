<!DOCTYPE html>
<html>
    <head>
      <title>Healer's Choice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Healer's Choice</h1>
      <!-- Sign Up for New Users -->
      <h5 id="sign-up-heading">New User Sign Up</h5>
      <form id="sign-up">
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <input type="submit">
      </form>
      <div id="signup-message"></div>
      <!-- Sign In for Existing Users -->
      <h5 id="sign-in-heading">Sign In</h5>
      <form id="sign-in">
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit">
      </form>
      <div id="signin-message"></div>
      <!-- Change Password for Existing Users -->
      <h5 id="change-pw-heading">Change Password</h5>
      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="Current Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit">
      </form>
      <div id="password-message"></div>
      <!-- Doctor and Department Info -->
      <section class="doctor-info">
      <h5 id="update-doctor-info-heading">Update Doctor Info</h5>
      <form id="update-doctor-info">
        <input type="text" name="doctor[full_name]" placeholder="Full Name">
        <input type="text" name="doctor[department]" placeholder="Department">
        <input type="submit"
      </form>
    </section>
      <!-- Sign out for Signed In Users -->
      <input type="button" id="sign-out" value="Sign Out">
      <div id="signout-message"></div>
      <!-- Reservation View & Management Section -->
      <section class="reservation-management">
        <h5>My Reservations</h5>
        <input type="button" id="show-my-reservations" name="show-my-reservations" value="Show My Reservations">
        <div id="show-reservations-message"></div>
        <!-- Will display Machine Name, Date, Start Time, and End Time -->
        <!-- Form for editing reservations -->
        <h6 id="edit-reservation-heading">Edit Reservation</h6>
        <form id="edit-reservation">
          <input type="text" id="updated-machine" name="updated-machine" placeholder="Machine">
          <input type="date" name="updated-date" id="updated-date">
          <input type="time" name="updated-start-time" id="updated-start-time">
          <input type="time" name="updated-end-time" id="updated-end-time">
          <input type="submit">
        </form>
        <input type="button" id="delete-reservation" name="delete-reservation" value="Delete Reservation">
        <div id="update-reservation-message"></div>
        <div id="delete-reservation-message"></div>
        <h5>Create a New Reservation</h5>
        <form id="create-reservation">
          <input type="text" id="machine" name="machine" placeholder="Machine Name">
          <input type="date" name="reservation-date" id="reservation-date">
          <label for="startTime">Start Time</label>
          <input type="time" name="startTime" id="startTime" required>
          <label for="endTime">End Time</label>
          <input type="time" name="endTime" id="endTime" required>
          <input type="submit">
        </form>
        <div id="create-reservation-message"></div>
      </section>
    </body>
</html>
