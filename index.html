<!DOCTYPE html>
<html>
    <head>
      <title>Healer's Choice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Healer's Choice</h1>
      <!-- Sign Up for New Users -->
      <h5 id="sign-up-heading">New User Sign Up</h5>
      <form id="sign-up">
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <input type="submit">
      </form>
      <div id="signup-message"></div>
      <!-- Sign In for Existing Users -->
      <h5 id="sign-in-heading">Sign In</h5>
      <form id="sign-in">
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit">
      </form>
      <div id="signin-message"></div>
      <!-- Change Password for Existing Users -->
      <h5 id="change-pw-heading">Change Password</h5>
      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="Current Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit">
      </form>
      <div id="password-message"></div>
      <!-- Sign out for Signed In Users -->
      <input type="button" id="sign-out" value="Sign Out">
      <div id="signout-message"></div>
    </body>
</html>
