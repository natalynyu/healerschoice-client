<!DOCTYPE html>
<html>

<head>
  <title>Healer's Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Healer's Choice</h1>
  <!-- Sign Up for New Users -->
  <div class="user-management container-fluid">
    <h5 id="sign-up-heading">New User Sign Up</h5>
    <form id="sign-up">
      <input type="email" name="credentials[email]" placeholder="Email" required>
      <input type="password" name="credentials[password]" placeholder="Password" required>
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
      <input class="btn btn-outline-primary" type="submit">
    </form>
    <h5 id="signup-message" class="message"></h5>
    <!-- Sign In for Existing Users -->
    <h5 id="sign-in-heading">Sign In</h5>
    <form id="sign-in">
      <input type="email" name="credentials[email]" placeholder="Email" required>
      <input type="password" name="credentials[password]" placeholder="Password" required>
      <input class="btn btn-outline-primary" type="submit">
    </form>
    <h5 id="signin-message" class="message"></h5>
    <h5 id="welcome-user-back-message" class="welcome-back-message"></h5>
    <!-- Change Password for Existing Users -->
    <h5 id="change-pw-heading">Change Password</h5>
    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Current Password" required>
      <input type="password" name="passwords[new]" placeholder="New Password" required>
      <input class="btn btn-outline-primary" type="submit">
    </form>
    <h5 id="password-message" class="message"></h5>
    <!-- Doctor and Department Info -->
    <div class="doctor-info">
      <h5 id="create-doctor-info-heading">Doctor Info</h5>
      <form id="create-doctor-info">
        <input type="text" name="doctor[full_name]" placeholder="Full Name" required>
        <input type="text" name="doctor[department]" placeholder="Department" required>
        <input class="btn btn-outline-primary" type="submit">
      </form>
      </div>
      <h5 id="doctor-info-message" class="message"></h5>
      <!-- Sign out for Signed In Users -->
      <input type="button" id="sign-out" class="btn btn-outline-primary" value="Sign Out">
      <h5 id="signout-message" class="message"></h5>
    </div>
    <!-- Reservation View & Management Section -->
    <div class="reservation-management">
      <h5>My Reservations</h5>
      <input type="button" id="show-my-reservations" class="btn btn-outline-primary" name="show-my-reservations" value="Show My Reservations">
      <h5 id="show-reservations-message" class="message"></h5>
      <table class="user-reservations">
      </table>
      <!-- Form for editing reservations -->
      <h6 id="edit-reservation-heading">Edit Reservation</h6>
      <div id="edit-form">
      </div>
      <h5 id="update-reservation-message" class="message"></h5>
      <h5 id="delete-reservation-message" class="message"></h5>
      <h5>Create a New Reservation</h5>
      <form id="create-reservation">
        <input type="hidden" name="reservation[doctor_id]" id="doctorID" value="">
        <input type="text" id="machine" name="reservation[machine]" placeholder="Machine Name">
        <input type="datetime-local" name="reservation[start_time]">
        <span>-</span>
        <input type="datetime-local" name="reservation[end_time]">
        <input class="btn btn-outline-primary" type="submit">
      </form>
      <h5 id="create-reservation-message" class="message"></h5>
      <h5 id="newly-created-reservation"></h5>
    </div>
</body>

</html>
